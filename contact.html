      <section class="contact_area">
        <div class="contact_content">
          
          <div class="container">
            
          <div class="row">
            <div class="col-8">
              <h2>EVENTS</h2>
              <div class="row">
                <div class="col-3"><img src="./img/background1.jpg"></div>
                <div class="col-3"><img src="./img/background1.jpg"></div>
                <div class="col-3"><img src="./img/background1.jpg"></div>
      
              </div>
              <div class="row">
                <div class="col-3"><img src="./img/background1.jpg"></div>
                <div class="col-3"><img src="./img/background1.jpg"></div>
                <div class="col-3"><img src="./img/background1.jpg"></div>
              </div>
              <div class="row">
                <ul class="nav nav-pills">
                  <li class="nav-item">
                    <a class="nav-link"  href="#"><i class="icon fab fa-facebook"></i>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="icon fab fa-instagram"></i>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="icon fas fa-envelope"></i>
                    </a>
                  </li>
                  
                </ul>
              </div>
            </div>
            <div class="col-4">
              <div id="container">
                <h1>&bull; Keep in Touch &bull;</h1>
                <div class="underline">
                </div>
                
                <form action="#" method="post" id="contact_form">
                  <div class="name">
                    <label for="name"></label>
                    <input type="text" placeholder="My name is" name="name" id="name_input" required>
                  </div>
                  <div class="email">
                    <label for="email"></label>
                    <input type="email" placeholder="My e-mail is" name="email" id="email_input" required>
                  </div>
                  <div class="message">
                    <label for="message"></label>
                    <textarea name="message" placeholder="I'd like to chat about" id="message_input" cols="30" rows="5" required></textarea>
                  </div>
                  <div class="submit">
                    <input type="submit" value="Send Message" id="form_button" />
                  </div>
                </form><!-- // End form -->
              </div><!-- // End #container -->
            </div>
            
            </div>
          </div>
         
          </div>
